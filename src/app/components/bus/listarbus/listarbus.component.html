<div class="container">
  <div style="text-align: center; margin: 5%">
    <h1>Lista de buses</h1>
  </div>

  <!-- Buscador -->
  <div class="buscador-container">
    <span class="buscador-label">Buscar:</span>
    <button class="mat-button">
      <mat-icon>search</mat-icon>
    </button>

    <!-- Campo de búsqueda -->
    <mat-form-field class="buscador-input">
      <input
        matInput
        placeholder="Ej. ruta o precio"
        [(ngModel)]="BusFiltro"
        (ngModelChange)="aplicarFiltro()"
        name="filtroNombre"
      />
    </mat-form-field>
  </div>

  <!-- Tabla -->
  <div class="panel-tabla">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
      <!-- Definición de columnas -->
      <ng-container matColumnDef="bus1">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.idBus }}</td>
      </ng-container>

      <ng-container matColumnDef="bus2">
        <th mat-header-cell *matHeaderCellDef>Capacidad</th>
        <td mat-cell *matCellDef="let element">{{ element.capacityBus }}</td>
      </ng-container>

      <ng-container matColumnDef="bus3">
        <th mat-header-cell *matHeaderCellDef>Duración</th>
        <td mat-cell *matCellDef="let element">{{ element.durationBus }}</td>
      </ng-container>

      <ng-container matColumnDef="bus4">
        <th mat-header-cell *matHeaderCellDef>Viaje</th>
        <td mat-cell *matCellDef="let element">{{ element.viaje.idViaje }}</td>
      </ng-container>

      <ng-container matColumnDef="bus5">
        <th mat-header-cell *matHeaderCellDef>Actualizar</th>
        <td mat-cell *matCellDef="let element">
          <button class="boton-Tabla" mat-button [routerLink]="['actualizaciones', element.idBus]">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="bus6">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let element">
          <button class="boton-Tabla" mat-button (click)="eliminar(element.idBus)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <!-- Paginador -->
    <mat-paginator
      [pageSizeOptions]="[4, 8, 10]"
      showFirstLastButtons
      aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
