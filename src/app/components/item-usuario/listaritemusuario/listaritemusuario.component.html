<h1>Lista de Items Usuario</h1>

<div class="acciones-superiores">
  <button mat-raised-button color="accent" [routerLink]="['/rutaItemUsuario/insertar']">
    <mat-icon>add</mat-icon> Agregar Item Usuario
  </button>
</div>

<mat-form-field style="width: 100%; margin-top: 1rem;">
  <input matInput placeholder="Buscar" [(ngModel)]="filtro" (keyup)="aplicarFiltro()">
</mat-form-field>

<p>Total registros: {{ totalRegistros }}</p>

<div class="contenedor-tarjetas">
  <div class="tarjeta" *ngFor="let element of itemsPaginados">
    <p><strong>ID:</strong> {{ element.idItemUsuario }}</p>
    <p><strong>Calificaci√≥n:</strong> {{ element.travelQualificationItemUsuario }}</p>
    <p><strong>Fecha de viaje:</strong> {{ element.travelDateItemUsuario }}</p>
    <p><strong>Item:</strong> {{ element.item.titleItem }}</p>
    <p><strong>Usuario:</strong> {{ element.usuario.username }}</p>

    <div class="acciones">
      <button mat-raised-button color="primary" [routerLink]="['/rutaItemUsuario/actualizaciones', element.idItemUsuario]">
        <mat-icon>edit</mat-icon> Actualizar
      </button>
      <button mat-raised-button color="warn" (click)="eliminar(element.idItemUsuario)">
        <mat-icon>delete</mat-icon> Eliminar
      </button>
    </div>
  </div>
</div>

<mat-paginator
  [length]="dataSource.filteredData.length"
  [pageSize]="pageSize"
  [pageSizeOptions]="[4, 8, 12]"
  showFirstLastButtons
  (page)="cambiarPagina($event)">
</mat-paginator>
